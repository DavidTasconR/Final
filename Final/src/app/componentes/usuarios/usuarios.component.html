<app-menu></app-menu>
<div class="contenedorprincipal">
    <div class="alert alert-dark" role="alert">
        Modulo Productos
      </div>
    

       


      <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal" (click)="Nuevo()">Nuevo</button>

      <table class="table table-hover table-dark">
        <thead>
          <tr>
           
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datos">
            
            <td (click)="EditarId(item._id)">{{item.nombre}}</td>
            <td (click)="EditarId(item._id)">{{item.email}}</td>
            <td>{{item.rol}}</td>
            <td>
                <button type="button" class="btn btn-outline-danger" (click)="Eliminar(item._id)">Eliminar</button>
            </td>
          </tr>
          
        </tbody>
      </table>





      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Datos de usuario</h5>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                     </button>
            </div>
      <div class="modal-body">
        <div>
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
          </div>
          <div class="form-group" *ngIf="id == ''">
            <label for="rol">Rol</label>
            <select class="form-control" id="rol" [(ngModel)]="rol">
              <option value="Cliente">cliente</option>
              <option value="Proveedor">Proveedor</option>
              <option value="Administrador">Administrador</option>
              
            </select>
          </div>
        </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" *ngIf="id != ''" (click)="Actualizar()">Actualizar</button>
        <button type="button" class="btn btn-outline-dark" *ngIf="id == ''" (click)="Guardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
