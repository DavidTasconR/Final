<app-header></app-header>

<div id="modulologin">
    <div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
         </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
        </div>
      
        <button type="submit" class="btn btn-primary" (click)="IniciarSesion()">Iniciar sesion</button>
    </div>

</div>



<app-footer></app-footer>
